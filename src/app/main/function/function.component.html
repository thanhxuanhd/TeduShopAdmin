<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="blue">
                <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">Danh mục chức năng</h4>
            <div class="card-content">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Tên</th>
                                <th>Url</th>
                                <th>DisplayOrder</th>
                                <th>Trạng thái</th>
                                <th class="text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let function of listFunctions">
                                <td>{{function.Name}}</td>
                                <td>{{function.URL}}</td>
                                <td>{{function.DisplayOrder}}</td>
                                <td>{{function.Status}}</td>
                                <td class="td-actions text-right">
                                    <button type="button" rel="tooltip" class="btn btn-success btn-simple" data-original-title="" title="">
                                                            <i class="material-icons">edit</i>
                                                        </button>
                                    <button type="button" rel="tooltip" class="btn btn-danger btn-simple" data-original-title="" title="">
                                                            <i class="material-icons">close</i>
                                                        </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
